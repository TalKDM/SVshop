<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/signin.css">
    <title>Sv-shop</title>
</head>
<body>
    <section>
    <div class="container">
        <div class="logo">
            <img src="img/OnlineShopLogo.png" alt="Sv-shop logo">
        </div>
            <div class="inputs">
                <input type="text" placeholder="Enter your email:" id="mailInput">
                <br>
                <input type="password" placeholder="Enter your password:" id="passInput">
                <div id="error"></div>
                <br>
                <button onclick="signIn()">Sign In</button>
            </div>
            <div class="underField">
                <h4>Don't have an account? <a href="/signup.html">Sign up</a></h4>
            </div>
    </div>
</section>
    <script src="scripts/signin.js"></script>
</body>
</html>
